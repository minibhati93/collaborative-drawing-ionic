<ion-popover-view>
    <ion-content>
        <div class="list">
            
            <ion-radio ng-repeat="background in backgrounds"
                ng-value="background.name"
                ng-model="choice.background"
                ng-change="selectedBackgroundButton(background.src)"
                name="background-change">
                {{ background.name }}
                <div class="color-block"><img ng-src="{{ background.src }}" ng-style="{'width': img.width, 'height' : img.height}" /></div>
            </ion-radio>
             
        </div>
    </ion-content>
</ion-popover-view>
