<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear button-positive" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
      
      <button class="button button-positive icon icon-left ion-social-google" ng-click="googleOauth()">
          Sign in with Google
      </button>

      
     
  </ion-content>
</ion-modal-view>
